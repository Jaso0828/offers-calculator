{% extends "base/base.html" %}

{% block page_content %}
<h1>Jeste li sigurni da zelite izbrisati {{ product.name}}!</h1>

<div class="row">
    <div class="col-4">
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Izbrisi" class="mt-3 btn btn-outline-danger" />
            <a class="mt-3 btn btn-outline-success" href="{% url 'products:product_list' %}">Odustani</a>
        </form>
    </div>
</div>

{% endblock page_content %}
